<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">    
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- font awesome script for icons -->
    <script src="https://kit.fontawesome.com/50007efa0a.js" crossorigin="anonymous"></script>
    <title>Quiz</title>
</head>
<!-- function to retrieve users name input -->
<body onload="showName()">
    <div class="container">
        <!-- display users name -->
        <h1 id="name-result">Insert name</h1>
        <h3>Choose your subject:</h3>
        <div class="choice-section">
                <!-- logs users choice to filter upcoming questions -->
                <h3>
                       <button onclick="chooseSubject(this.id)" id="generalKnowledge" class="uppercase">
                                General Knowledge
                        </button>
                </h3>
                <h3>
                        <button onclick="chooseSubject(this.id)" id="mythology" class="uppercase">
                                Mythology
                        </button>
                </h3>
                <h3>
                        <button onclick="chooseSubject(this.id)" id="history" class="uppercase">
                                History
                        </button>
                </h3>
                <h3>
                        <button onclick="chooseSubject(this.id)" id="geography" class="uppercase">
                                Geography
                        </button>
                </h3>
        </div>
    </div>
    <div>
        <footer><h5>Trivia game by: Debbie Herridge</h5></footer>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
