<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">    
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- font awesome script for icons -->
    <script src="https://kit.fontawesome.com/50007efa0a.js" crossorigin="anonymous"></script>
    <title>Quiz</title>
</head>
<!-- function to retrieve users name input -->
<body onload="showName()">
    <div class="container">
        <!-- display users name -->
        <h1 id="name-result"></h1>
        <h3>Choose your subject:</h3>
        <div class="choice-section">
                <!-- logs users choice to filter upcoming questions -->
                <button onclick="chooseSubject(this.id)" id="generalKnowledge">
                        <h2>General Knowledge</h2>
                </button>
                <button onclick="chooseSubject(this.id)" id="mythology">
                        <h2>Mythology</h2>
                </button>
                <button onclick="chooseSubject(this.id)" id="history">
                        <h2>History</h2>
                </button>
                <button onclick="chooseSubject(this.id)" id="geography">
                        <h2>Geography</h2>
                </button>
        </div>
    </div>
    <div>
        <footer><h5>Trivia game by: Debbie Herridge</h5></footer>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
