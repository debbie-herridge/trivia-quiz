<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz</title>

<body>


    <div class="container">
            <form id="get-name" onsubmit="getName(event)">

            </form>
    </div>




    <script src="assets/js/script.js"></script>
</body>
