<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>General Knowledge</title>
</head>
<!-- call the function to start game, or refresh score if new game -->
<body onload="startGame()">
    <div class="container">
        <h2 class="uppercase">Score:<span id="score">0</span></h2>
        <h1 id="question">Question</h1>
        <div class="choice-section">
            <!-- choices given data set number for Java function to find correct answer -->
            <h3>
                <button class="choices" data-number="1">A</button>
            </h3>
            <h3>
                <button class="choices" data-number="2">B</button>
            </h3>
            <h3>
                <button class="choices" data-number="3">C</button>
            </h3>
            <h3>
                <button class="choices" data-number="4">D</button>
            </h3>
        </div>
    </div>
    <div>
        <footer><h5>Trivia game by: Debbie Herridge</h5></footer>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
